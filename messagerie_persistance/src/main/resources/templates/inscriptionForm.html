<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		label {
			display: inline-block;
			width: 200px;
			margin: 5px;
			text-align: left;
		}
		input[type=text], input[type=password], input[type=email], button[type=submit], select {
			display: inline-block;
			width: 200px;
		}
		input[type=radio] {
			margin-left: 45px;
		}
		input[type=checkbox] {
			margin-right: 190px;
		}	
		button {
			padding: 5px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div align="center">
	<h3 class="form-signin-heading">INSCRIPTION PAGE</h3>
	<form action="#" th:action="@{/inscription}" class="form-signin" method="post" th:object="${user}">
		<label>Nom :</label>
		<input class="form-control" type = "text" th:field="*{nom}" /><br/>
		<label>Prenom :</label>
		<input class="form-control" type = "text" th:field="*{prenom}" /><br/>
		<label>Date de naissance :</label>
		<input class="form-control" type = "text" th:field="*{dateNaissance}" /><br/>
		<label>Email :</label>
		<input class="form-control" type = "email" th:field="*{email}" /><br/>
		<label>Mot de passe :</label>
		<input class="form-control" type = "password" th:field="*{motDePasse}" /><br/>
		<label>Sexe :</label>
		<input type = "radio" th:field="*{sexe}" value="masculin"/>Masculin
		<input type = "radio" th:field="*{sexe}" value="feminin"/>FÃ©minin<br/>
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Valider</button>
		
	</form>
	</div>
</body>
