<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Connexion au compte</title>
	<style type="text/css">
		label {
			display: inline-block;
			width: 200px;
			margin: 5px;
			text-align: left;
		}
		input[type=text], input[type=password], select {
			display: inline-block;
			width: 200px;
		}
		input[type=radio] {
			margin-left: 45px;
		}
		input[type=checkbox] {
			margin-right: 190px;
		}	
		button {
			padding: 5px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div align="center">
	<h1>Connectez-vous!</h1>
	<form action="#" th:action="@{/connexion}" method="post" th:object="${user}">
	
		<label>Email :</label>
		<input type = "email" th:field="*{email}" /><br/>
		<label>Mot de passe :</label>
		<input type = "password" th:field="*{motDePasse}" /><br/> 
		<button type = "submit">Valider</button>
	</form>
	<a href="/inscription">Pas de compte ? Inscrivez-vous !</a>
	</div>
</body>
</html>
