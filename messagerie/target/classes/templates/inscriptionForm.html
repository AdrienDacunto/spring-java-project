<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Inscription</title>
	<style type="text/css">
		label {
			display: inline-block;
			width: 200px;
			margin: 5px;
			text-align: left;
		}
		input[type=text], input[type=password], select {
			display: inline-block;
			width: 200px;
		}
		input[type=radio] {
			margin-left: 45px;
		}
		input[type=checkbox] {
			margin-right: 190px;
		}	
		button {
			padding: 5px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div align="center">
	<h1>Formulaire d'inscription</h1>
	<form action="#" th:action="@{/inscription}" method="post" th:object="${user}">
		<label>Nom :</label>
		<input type = "text" th:field="*{nom}" /><br/>
		<label>Prenom :</label>
		<input type = "text" th:field="*{prenom}" /><br/>
		<label>Date de naissance :</label>
		<input type = "text" th:field="*{dateNaissance}" /><br/>
		<label>Email :</label>
		<input type = "email" th:field="*{email}" /><br/>
		<label>Mot de passe :</label>
		<input type = "password" th:field="*{motDePasse}" /><br/>
		<label>Sexe :</label>
		<input type = "radio" th:field="*{sexe}" value="masculin"/>Masculin
		<input type = "radio" th:field="*{sexe}" value="féminin"/>Féminin<br/>
		
		<button type = "submit">Valider</button>
		
	</form>
	</div>
</body>
</html>
